    <p>ä¿å­˜å¾Œã€ã“ã®ãƒ•ã‚©ãƒ«ãƒ€ï¼ˆextension/icons/ï¼‰ã«é…ç½®ã—ã¾ã™ã€‚</p>

  <div class="icons">
    <div class="icon-box">
      <h3>16x16</h3>

    <div class="icon-box">

    <div class="icon-box">

      <canvas id="icon128" width="128" height="128"></canvas>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const scale = size / 128;
      
      // ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³èƒŒæ™¯
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#ff6b6b');
      gradient.addColorStop(0.5, '#feca57');
      gradient.addColorStop(1, '#48dbfb');
      
      // è§’ä¸¸å››è§’å½¢
      const radius = 24 * scale;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // å†ç”Ÿãƒœã‚¿ãƒ³ï¼ˆä¸‰è§’å½¢ï¼‰
      ctx.fillStyle = 'white';
      ctx.beginPath();
      const cx = size * 0.42;
      const cy = size * 0.5;
      const triSize = size * 0.4;
      ctx.moveTo(cx - triSize * 0.3, cy - triSize * 0.4);
      ctx.lineTo(cx - triSize * 0.3, cy + triSize * 0.4);
      ctx.lineTo(cx + triSize * 0.4, cy);
      ctx.closePath();
      ctx.fill();
      
      // è¦ç´„ã‚’ç¤ºã™ç·š
      if (size >= 48) {
        ctx.fillStyle = 'rgba(255,255,255,0.9)';
        const lineX = size * 0.65;
        const lineY = size * 0.6;
        const lineW = size * 0.25;
        const lineH = size * 0.045;
        const gap = size * 0.09;
        
        for (let i = 0; i < 3; i++) {
          const w = lineW - (i * size * 0.03);
          ctx.globalAlpha = 1 - (i * 0.2);
          ctx.beginPath();
          ctx.roundRect(lineX, lineY + (i * gap), w, lineH, lineH / 2);
          ctx.fill();
        }
        ctx.globalAlpha = 1;
      }
    }

    function download(id, size) {
      const canvas = document.getElementById(id);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // åˆæœŸåŒ–
    [16, 48, 128].forEach(size => {
      const canvas = document.getElementById(`icon${size}`);
      drawIcon(canvas, size);
    });
  </script>
